        <script>
          function redirectToWhatsApp(event) {
            event.preventDefault(); // Mencegah submit form default
        
            // Ambil nilai dari input
            const from = document.getElementById('inputFrom').value;
            const date = document.getElementById('inputDate').value;
            const destination = document.getElementById('inputDestination').value;
        
            // Nomor WhatsApp tujuan
            const phoneNumber = "6285134388486"; // Ganti dengan nomor WhatsApp Anda (tanpa tanda +)
        
            // Pesan yang akan dikirim
            const message = `Halo, saya ingin mencari perjalanan dari *${from}* ke *${destination}* pada tanggal *${date}*, bisa bantu rekomendasikan tempat wisata yang ada di daerah sana kak?.`;
        
            // URL WhatsApp
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
        
            // Redirect ke WhatsApp
            window.open(whatsappURL, "_blank");
          }
        </script>
